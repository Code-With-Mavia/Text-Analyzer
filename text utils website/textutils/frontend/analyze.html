<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyze Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #f4f3ff, #ffffff);
    min-height: 100vh;
    color: #2b2d42;
  }
  .result-card {
    border-radius: 1rem;
    border: none;
    background-color: #ffffff;
    box-shadow: 0 6px 20px rgba(108, 99, 255, 0.15);
  }
  .result-card h2 {
    font-weight: 600;
    color: #6c63ff;
  }
  .alert {
    background-color: #f8f9ff;
    border-left: 5px solid #6c63ff;
    font-family: 'Courier New', monospace;
  }
  .alert pre {
    margin: 0;
    font-size: 1rem;
    background-color: transparent;
  }
  .btn-primary {
    background-color: #6c63ff;
    border: none;
    font-weight: 600;
    padding: 0.6rem 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 3px 10px rgba(108, 99, 255, 0.3);
    transition: background-color 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #5848ff;
    box-shadow: 0 5px 15px rgba(88, 72, 255, 0.5);
  }
</style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">TextUtils Pro</a>
        </div>
    </nav>

    <!-- Result Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card result-card shadow p-4">
                    <h2 class="text-primary mb-4">Your text was analyzed for:</h2>
                    <h4 class="mb-4">
  {% for key, description in purpose.items %}
    âœ… {{ description }}<br>
  {% endfor %}
</h4>
                    <div class="alert alert-secondary" role="alert">
                        <pre style="white-space: pre-wrap;">{% autoescape off %}{{ analyzed_text }}{% endautoescape %}</pre>
                    </div>
                    <a href="/" class="btn btn-outline-primary mt-3">ðŸ”™ Analyze Another Text</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
