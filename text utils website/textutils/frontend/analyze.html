<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Analyzer - Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f2f0ff 0%, #ffffff 100%);
      min-height: 100vh;
      color: #2b2d42;
    }
    .navbar-brand {
      font-weight: 600;
      font-size: 1.6rem;
      color: #6c63ff !important;
    }
    .navbar {
      background-color: #fff !important;
      box-shadow: 0 2px 6px rgba(108, 99, 255, 0.2);
    }
    .navbar-toggler {
      border-color: #6c63ff;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='%236c63ff' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(108, 99, 255, 0.15);
      background-color: #ffffff;
    }
    h2.text-primary {
      color: #6c63ff !important;
      font-weight: 700;
    }
    .alert {
      background-color: #f8f9ff;
      border-left: 5px solid #6c63ff;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
    }
    .btn-primary {
      background-color: #6c63ff;
      border: none;
      font-weight: 600;
      padding: 0.75rem 2.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 3px 10px rgba(108, 99, 255, 0.4);
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #5848ff;
      box-shadow: 0 5px 15px rgba(88, 72, 255, 0.5);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">TextUtils Pro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-semibold">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/features/">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Result Content -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow p-4">
          <h2 class="mb-4 text-center text-primary">Analysis Results</h2>
          <h4 class="mb-4">
            {% for key, description in purpose.items %}
              âœ… {{ description }}<br>
            {% endfor %}
          </h4>
          <div class="alert" role="alert">
            {% autoescape off %}{{ analyzed_text }}{% endautoescape %}
          </div>
          <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">ðŸ”™ Analyze Another Text</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
